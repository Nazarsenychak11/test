<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Witcher</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
    <link rel="stylesheet" href="styles/main.min.css">
    <script src="https://cdn.min.jsdelivr.net/particles.min.js/2.0.0/particles.min.min.js"></script>
</head>
<body>
<div class='wrapper'>
    <div class="icon nav-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>


<main class="main">

    <div class="content">
        <div class="witcher">
            <div class="witcher__big-img">
                <img src="img/witcher(1).png" alt="">
                <div id="particles-js"></div>
            </div>
        </div>

        <div class="info-bonus">

            <div class="info-bonus__welcome">
                <p class="info-bonus__procent">300%</p>
                <p class="info-bonus__title">WELCOME BONUS</p>
            </div>

            <div class="info-bonus__copy">
                <p class="info-bonus__witcher-text">witcher</p>
                <button class="info-bonus__copy-btn">copy code</button>
            </div>
            <a href="#" class="info-bonus__playNow">
                <p class="info-bonus__playNow-text">play now</p>
            </a>
        </div>
    </div>

</main>
<footer class="footer">
    <div class="footer__logo">
        <img src="img/logo.png" alt="logo">
    </div>
    <div class="footer__copyright">
        *Terms and Conditions Apply
    </div>
</footer>

<script src="js/main.min.js"></script>

<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {"value": 400, "density": {"enable": true, "value_area": 3000}},
            "color": {"value": "#fc0000"},
            "shape": {
                "type": "circle",
                "stroke": {"width": 0, "color": "#000000"},
                "polygon": {"nb_sides": 3},
                "image": {"src": "img/github.svg", "width": 100, "height": 100}
            },
            "opacity": {
                "value": 0.5,
                "random": true,
                "anim": {"enable": false, "speed": 1, "opacity_min": 0.1, "sync": false}
            },
            "size": {"value": 2, "random": true, "anim": {"enable": true, "speed": 5, "size_min": 0, "sync": false}},
            "line_linked": {"enable": false, "distance": 500, "color": "#ffffff", "opacity": 0.4, "width": 2},
            "move": {
                "enable": true,
                "speed": 7.8914764163227265,
                "direction": "top",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {"enable": false, "rotateX": 600, "rotateY": 1200}
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {"enable": false, "mode": "bubble"},
                "onclick": {"enable": false, "mode": "repulse"},
                "resize": true
            },
            "modes": {
                "grab": {"distance": 400, "line_linked": {"opacity": 0.5}},
                "bubble": {"distance": 400, "size": 4, "duration": 0.3, "opacity": 1, "speed": 3},
                "repulse": {"distance": 200, "duration": 0.4},
                "push": {"particles_nb": 4},
                "remove": {"particles_nb": 2}
            }
        },
        "retina_detect": true
    });
</script>


</body>
</html>
